{% extends "base.html" %}

{% block title %}Statistiques{% endblock %}

{% block content %}
<h2>Statistiques des Cultures</h2>
<table>
    <tr>
        <th>Nom de la Culture</th>
        <th>Nombre</th>
    </tr>
    {% for stat in stats %}
    <tr>
        <td>{{ stat['name'] }}</td>
        <td>{{ stat['count'] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
